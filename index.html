<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>slider</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<div class="container">
    <input type="radio" id="switch_1" class="sw1" name="sslide" checked/>
    <input type="radio" id="switch_2" class="sw2" name="sslide"/>
    <input type="radio" id="switch_3" class="sw3" name="sslide"/>

    <div class="left">
        <label for="switch_1" class="sw1"></label>
        <label for="switch_2" class="sw2"></label>
        <label for="switch_3" class="sw3"></label>
    </div>

    <div class="slider">

        <div class="slide">
            <p>
                ONE
            </p>
        </div>

        <div class="slide">
            <p>
                TWO
            </p>
        </div>

        <div class="slide">
            <p>
                TREE
            </p>
        </div>

        <div class="slide">
            <p>
                FOUR
            </p>
        </div>

    </div>

    <div class="right">
        <label for="switch_1" class="sw1"></label>
        <label for="switch_2" class="sw2"></label>
        <label for="switch_3" class="sw3"></label>
    </div>

</div>

</body>
</html>
